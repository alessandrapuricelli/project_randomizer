<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="https://r-p-g.website/img/favicon.png" />
  <title>RANDOM POSTER GENERATOR</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../js/libs/jquery-3.3.1.min.js"></script>


</head>

<body>

  <div class="container">
    <div class="head center-item" id="head">
      
    </div>


    <div class="main">
      <img class="loaded-img" id="loaded-image">
      <div class="motivation-text center-item" id="motivation">Publish your poster! This is your only chance!</div>
      <div class="finish-text center-item" id="finish-text" style="display: none;"></div>
      <div class="timer center-item" id="timer">
      </div>

      <div class="btn big-btn center-item" id="publish">
        <form action="">
          <input id="img-loader" type="file" name="file" class="input-file">
          <label for="img-loader">PUBLISH</label>
        </form>
      </div>
      <div class="btn c1r4 center-item" id="points">
        POINTS
      </div>

      <div class="btn big-btn center-item" id="home">
        <a href="/settings/index.html">RESTART</a>
      </div>
    </div>


    <div class="foot center-item" id="foot">
      
    </div>


    <script src="../js/utils.js"></script>
    <script src="../js/publish.js"></script>
</body>

</html>
